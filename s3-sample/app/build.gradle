plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.978'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.978'
//    compile 'com.amazonaws:aws-java-sdk:1.11.756'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
